<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <header class="masthead">
      <div class="masthead-inner" align="center">
  	
		<h2>{"API Evangelist"}</h2>
		 
    	<p>        		
        	<a href="http://bit.ly/1cHBhd5" target="_blank">
        		<img src="https://s3.amazonaws.com/kinlane-productions/api-evangelist/3scale/Winning-in-the-API-Economy-eBook-3scale.png" width="175" style="border: 1px solid #FFF;" />
        	</a>                   
        </p>  	      	

        <div class="colophon">
          <ul class="colophon-links">
            <li>
              <a href="/dev/index.html">Home</a>
            </li>
            <li>
              <a href="/dev/blog/">Blog</a>
            </li>
          </ul>
        </div>
        
        <script id="parterListingTemplate" type="text/template"> 
            {% raw  %}  
            <a href="{{url}}" target="_blank" title="{{title}}">
           		<img src="{{logo}}" width="{{width}}" style="padding-bottom: {{paddingbottom}}px;" />
            </a>   
            {% endraw %}                                                                                                                    
        </script>          
        
        <script type="text/javascript">
        function listSponsors()
            {
            $.getJSON('/dev/data/sponsors.json', function(data) {               
                $.each(data['sponsors'], function(key, val) {                  
                var template = $('#parterListingTemplate').html();
                var html = Mustache.to_html(template, val);
                $('#partnerListingContainer').append(html);
                });         
            });             
        }    
        </script>

        <div id="partnerListingContainer" align="center"><br /><br /> </div>
        
        <script type="text/javascript">
            listSponsors();
        </script>        
        
      </div>
    </header>

    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
